name: fluttershy_example
description: Demonstrates how to use the fluttershy package.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.0.8

  dartex: ^0.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  fluttershy:
    path: ../

flutter:
  uses-material-design: true

  assets:
    - assets/